<!DOCTYPE html>
<html lang="en">
<head>

    <link href="style.css" rel="stylesheet">
</head>
<body>

  <header>
    <h1>University Management System</h1>
  
    <div class="container1">
      <div class="tabs">
        <input type="radio" id="radio-1" name="tabs"/>
        <label class="tab" for="radio-1">Home</label>
  
        <input type="radio" id="radio-2" name="tabs" />
        <label class="tab" for="radio-2">Time-Table</label>
  
        <input type="radio" id="radio-3" name="tabs"/>
        <label class="tab" for="radio-3">Examination</label>
  
        <input type="radio" id="radio-4" name="tabs" />
        <label class="tab" for="radio-4">Change Password</label>
  
        <input type="radio" id="radio-5" name="tabs"  checked />
        <label class="tab" for="radio-5">Log-Out</label>
  
        <span class="glider"></span>
      </div>
    </div>
  </header>

  <div class="center-box">
    <form>
      <h2>Sad to see you go ðŸ˜”</h2>
      <button type="submit" formaction="ums.html">Log-Out</button>
      <button type="button" >Cancel</button>
    </form>
  </div>
 
  <script>
    const radio1 = document.getElementById('radio-1');
    const radio2 = document.getElementById('radio-2');
    const radio3 = document.getElementById('radio-3');
    const radio4 = document.getElementById('radio-4');
    const radio5 = document.getElementById('radio-5');

    radio1.addEventListener('change', () => {
      window.location.href = 'home.html';
    });

    radio2.addEventListener('change', () => {
      window.location.href = 'timetable.html';
    });

    radio3.addEventListener('change', () => {
      window.location.href = 'examination.html';
    });

    radio4.addEventListener('change', () => {
      window.location.href = 'changepassword.html';
    });

    radio5.addEventListener('change', () => {
      window.location.href = 'logout.html';
    });
  </script>
</body>
</html>
